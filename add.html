<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>add</title>
</head>

<body>
    <div class="wrapper-login">
        <header>
            <div class="logo">
                <span class="text-logo">S</span>
                <span class="text-logo">PET</span>
                <nav class="nav-header">
                    <a href="#" class="text-nav-header">Поиск</a>
                    <a href="#" class="text-nav-header">Добавить</a>
                    <a href="#" class="text-nav-header">Отзывы</a>
                </nav>
            </div>
            <div class="reg-log-header">
                <a href="#" class="text-log-header">Личный Кабинет</a>
                <a href="#" class="text-reg-header">Регистрация</a>
            </div>
        </header>
        <main class="main-login">
            <div class="add-main">
                <div class="login-text">
                    <span>Создание обьявления</span>
                </div>
                <div class="add-email">
                    <input type="phone" placeholder="Ваш номер телефона">
                </div>
                <div class="add-email-2">
                    <input type="email" placeholder="Ваша электронная почта">
                </div>
                <div class="add-email-2">
                    <select name="type" id="type" class="input-add">
                        <option value="">Вид животного</option>
                        <option value="">Кошка</option>
                        <option value="">Собака</option>
                    </select>
                </div>
                <div class="add-email-2">
                    <input type="adress" placeholder="район">
                </div>
                <div class="add-email-2">
                    <input type="date" placeholder="дата" class="date-input">
                </div>
                <div class="add-email-2">
                    <input type="text" placeholder="опишите ситуацию подробнее">
                </div>
                <div class="agree-2">
                    <input type="checkbox" id="agree-2">
                    <label for="agree">Я согласен(-на) на обработку моих данных</label>
                </div>
                <div class="btn-email">
                    <span>Создать обьявления</span>
                </div>
            </div>
        </main>
        <footer>
            <div>
                <a href="#" class="footer-text">Телефон “8 (800)123-45-67”</a>
                <a href="#" class="footer-text">e-mail: mail@newlife.ru</a>
            </div>
            <div>
                <a href="#" class="footer-text">Главная</a>
                <a href="#" class="footer-text">Регистрация</a>
                <a href="#" class="footer-text">Авторизация</a>
                <a href="#" class="footer-text">Личный кабинет</a>
                <a href="#" class="footer-text">Найдено животное</a>
                <a href="#" class="footer-text">Поиск</a>
            </div>
        </footer>
    </div>
</body>

</html>
