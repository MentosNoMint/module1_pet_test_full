<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>

<body>
    <div class="wrapper-login">
        <header>
            <div class="logo">
                <span class="text-logo">S</span>
                <span class="text-logo">PET</span>
                <nav class="nav-header">
                    <a href="#" class="text-nav-header">Поиск</a>
                    <a href="#" class="text-nav-header">Добавить</a>
                    <a href="#" class="text-nav-header">Отзывы</a>
                </nav>
            </div>
            <div class="reg-log-header">
                <a href="#" class="text-log-header">Личный Кабинет</a>
                <a href="#" class="text-reg-header">Регистрация</a>
            </div>
        </header>
        <main class="main-login">
            <div class="container-register">
                <div class="login-text">
                    <span>Регистрация</span>
                </div>
                <div class="register-email">
                    <input type="email" placeholder="email">
                </div>
                <div class="password-email">
                    <input type="name" placeholder="Имя">
                </div>
                <div class="password-email">
                    <input type="text" placeholder="Фамилия">
                </div>
                <div class="password-email">
                    <input type="phone" placeholder="Телефон">
                </div>
                <div class="password-email">
                    <input type="password" placeholder="Пароль">
                </div>
                <div class="password-email">
                    <input type="text" placeholder="пов-пароля">
                </div>
                <div class="btn-email">
                    <span>Зарегистрироваться</span>
                </div>
                <div class="line-email"></div>
                <div class="password-save-email">
                    <div class="agree">
                        <input type="checkbox" id="agree">
                        <label for="agree">Я согласен(-на) на обработку моих данных</label>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div>
                <a href="#" class="footer-text">Телефон “8 (800)123-45-67”</a>
                <a href="#" class="footer-text">e-mail: mail@newlife.ru</a>
            </div>
            <div>
                <a href="#" class="footer-text">Главная</a>
                <a href="#" class="footer-text">Регистрация</a>
                <a href="#" class="footer-text">Авторизация</a>
                <a href="#" class="footer-text">Личный кабинет</a>
                <a href="#" class="footer-text">Найдено животное</a>
                <a href="#" class="footer-text">Поиск</a>
            </div>
        </footer>
    </div>
</body>

</html>
